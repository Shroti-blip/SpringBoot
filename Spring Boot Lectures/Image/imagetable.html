<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
    <tr>
        <th>NO.</th>
        <th>Name</th>
        <th>image</th>
    </tr>

    <tr th:each="d : ${data}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.name}"></td>
        <td><a th:href="@{/showimage/{id}(id=${d.id})}"><img th:src="@{/showimage/{id}(id=${d.id})}"></a></td>
    </tr>
</table>

</body>
</html>
